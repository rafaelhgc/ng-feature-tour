<div class="ft-wrapper" *ngIf="enabled" cdkTrapFocus>
  <div *ngFor="let step of steps; let index = index" [hidden]="!step.enabled">
    <div class="ft-scape-handler" (click)="onEscapeHandler()"></div>
    <div
      class="ft-lens"
      [style.left.px]="step.bounds?.lens.left"
      [style.top.px]="step.bounds?.lens.top"
      [style.width.px]="step.bounds?.lens.width"
      [style.height.px]="step.bounds?.lens.height"
    ></div>
    <div
      aria-modal="true"
      role="dialog"
      class="ft-step {{ step.bounds?.modifiers }}"
      [attr.aria-roledescription]="step | ariaDescription"
      [attr.aria-label]="
        setup.a11ty.roleDescription | ariaLabel: steps.length:index
      "
      [style.left.px]="step.bounds?.left"
      [style.top.px]="step.bounds?.top"
      [style.visibility]="step.visible ? 'visible' : 'hidden'"
    >
      <h2
        id="ft-step-title-{{ step.target }}"
        class="ft-step-title"
        tabindex="-1"
      >
        {{ step.title }}
      </h2>
      <div class="ft-step-description">{{ step.description }}</div>

      <div class="ft-step-bullet-list">
        <span
          *ngFor="let step of steps"
          class="ft-step-bullet"
          [class.is-current]="step.enabled"
        ></span>
      </div>
      <div class="ft-step-controls">
        <div class="ft-step-abort">
          <button
            type="button"
            tabindex="0"
            *ngIf="!isLastStep(index)"
            (click)="abort(step)"
            [innerHTML]="setup.controls.abort"
          ></button>
        </div>
        <div class="ft-step-navigation">
          <button
            type="button"
            tabindex="0"
            *ngIf="!isFirstStep(index)"
            (click)="previous(step, index)"
            [innerHTML]="setup.controls.previous"
          ></button>
          <button
            type="button"
            tabindex="0"
            *ngIf="!isLastStep(index)"
            (click)="next(step, index)"
            [innerHTML]="setup.controls.next"
          ></button>
          <button
            type="button"
            tabindex="0"
            *ngIf="isLastStep(index)"
            (click)="finish(step)"
            [innerHTML]="setup.controls.done"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
