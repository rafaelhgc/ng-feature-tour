<div [hidden]="!currentStep" cdkTrapFocus>
  <div
    #step
    aria-modal="true"
    role="dialog"
    class="ng-feature-tour-step {{ bounds?.step.modifierClasses }}"
    [style.left.px]="bounds?.step.left"
    [style.top.px]="bounds?.step.top"
    [style.maxWidth.px]="bounds?.step.maxWidth"
  >
    <h2 class="ng-feature-tour-step-title" tabindex="0">
      {{ currentStep?.title }}
    </h2>

    <p class="ng-feature-tour-step-description">
      {{ currentStep?.description }}
    </p>

    <div class="ng-feature-tour-step-bullet-list">
      <span
        *ngFor="let step of steps"
        [class.is-current]="currentStep?.target === step.target"
        class="ng-feature-tour-step-bullet"
      ></span>
    </div>

    <nav class="ng-feature-tour-step-controls">
      <div class="ng-feature-tour-step-abort">
        <button *ngIf="!isLastStep()" (click)="abort()" tabindex="0">
          I got it
        </button>
      </div>
      <div class="ng-feature-tour-step-navigation">
        <button *ngIf="!isFirstStep()" (click)="previous()" tabindex="0">
          Previous
        </button>
        <button *ngIf="!isLastStep()" (click)="next()" tabindex="0">
          Next
        </button>
        <button *ngIf="isLastStep()" (click)="finish()" tabindex="0">
          Finish
        </button>
      </div>
    </nav>
  </div>

  <div
    #lens
    class="ng-feature-tour-lens"
    [style.left.px]="bounds?.lens.left"
    [style.top.px]="bounds?.lens.top"
    [style.width.px]="bounds?.lens.width"
    [style.height.px]="bounds?.lens.height"
  ></div>
  <div class="ng-feature-tour-overlay"></div>
</div>
