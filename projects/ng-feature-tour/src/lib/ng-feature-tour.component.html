<div class="ft-wrapper" [hidden]="!enabled" (click)="escape()">
  <div *ngFor="let step of steps; let index = index" [hidden]="!step.enabled">
    <div
      class="ft-lens"
      [style.left.px]="step.bounds?.lens.left"
      [style.top.px]="step.bounds?.lens.top"
      [style.width.px]="step.bounds?.lens.width"
      [style.height.px]="step.bounds?.lens.height"
    ></div>
    <div
      cdkTrapFocus
      aria-modal="true"
      role="dialog"
      class="ft-step {{ step.bounds?.modifiers }}"
      [id]="'ft-step-' + step.target"
      [attr.aria-roledescription]="getRoleDescription(step, index)"
      [style.left.px]="step.bounds?.left"
      [style.top.px]="step.bounds?.top"
      [style.visibility]="step.visible ? 'visible' : 'hidden'"
    >
      <h2 class="ft-step-title">{{ step.title }}</h2>
      <p class="ft-step-description">{{ step.description }}</p>

      <div class="ft-step-bullet-list">
        <span
          *ngFor="let step of steps"
          class="ft-step-bullet"
          [class.is-current]="step.enabled"
        ></span>
      </div>
      <div class="ft-step-controls">
        <div class="ft-step-abort">
          <button
            *ngIf="!isLastStep(index)"
            (click)="abort(index)"
            tabindex="0"
          >
            abort
          </button>
        </div>
        <div class="ft-step-navigation">
          <button
            *ngIf="!isFirstStep(index)"
            (click)="previous(index)"
            tabindex="0"
          >
            previous
          </button>
          <button *ngIf="!isLastStep(index)" (click)="next(index)" tabindex="0">
            next
          </button>
          <button
            *ngIf="isLastStep(index)"
            (click)="finish(index)"
            tabindex="0"
          >
            done
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
