<div [hidden]="!currentStep">
  <div #step class="ng-feature-tour-step">
    <h1 class="ng-feature-tour-step-title">
      {{ currentStep?.title }}
    </h1>

    <p class="ng-feature-tour-step-description">
      {{ currentStep?.description }}
    </p>

    <div class="ng-feature-tour-step-bullet-list">
      <span
        *ngFor="let step of steps; let i = index"
        [class.is-current]="stepIndex === i"
        class="ng-feature-tour-step-bullet"
      ></span>
    </div>

    <nav class="ng-feature-tour-step-controls">
      <button (click)="finish()">I got it</button>

      <div class="ng-feature-tour-step-navigation">
        <button (click)="previous()" *ngIf="!isFirstStep()">Previous</button>
        <button (click)="next()" *ngIf="!isLastStep()">Next</button>
        <button (click)="finish()" *ngIf="isLastStep()">Finish</button>
      </div>
    </nav>
  </div>

  <div #scope class="ng-feature-tour-scope"></div>
  <div class="ng-feature-tour-overlay"></div>
</div>
