<div #step class="step" [class.is-active]="active">
  <h4 class="step-title">{{ getCurrentStep().title }}</h4>
  <p class="step-description">{{ getCurrentStep().description }}</p>
  <div class="step-bullets">
    <span
      class="bullet"
      [class.is-current]="currentStep === i"
      *ngFor="let step of steps; let i = index"
    ></span>
  </div>
  <nav class="step-controls">
    <button class="step-controls-button">
      I got it
    </button>

    <div class="step-controls-navigation">
      <button class="step-controls-button" (click)="previous()">
        Previous
      </button>
      <button class="step-controls-button" (click)="next()">
        Next
      </button>
    </div>
  </nav>
</div>
<div #stepScope class="step-scope" [class.is-active]="active"></div>
