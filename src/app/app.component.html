<ng-feature-tour [setup]="tour"></ng-feature-tour>

<main class="wrapper">
  <h1 class="title">
    Ng Feature Tour
  </h1>
  <p>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet sunt
    laudantium autem reiciendis beatae.
  </p>

  <section class="feature-list">
    <article id="featureEasy" class="feature">
      <img src="/assets/img/easy.png" alt="" />
      <h4>Easy</h4>
    </article>

    <article id="featureCustomizable" class="feature">
      <img src="/assets/img/customizable.png" alt="" />
      <h4>Customizable</h4>
    </article>

    <article id="featureAccessible" class="feature">
      <img src="/assets/img/accessible.png" alt="" />
      <h4>Accessible</h4>
    </article>
  </section>

  <button class="btn" (click)="start()">
    Start tour
  </button>
</main>
